<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&family=Josefin+Sans:wght@500;600;700&family=Jost:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Fashion Hub Ecommerce Landing Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo__container">
          <div class="logo">Fashionhub</div>
          <div class="logo_list">
            <ul>
              <li>
                <img src="./images/heroicons-outline_user.svg" alt="user" />
              </li>
              <li><img src="./images/wishlists.svg" alt="whishlists" /></li>
              <li><img src="./images/cart.svg" alt="" /></li>
            </ul>
          </div>
        </div>
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <main>
      <section class="landing">
        <div class="main__container">
          <div class="main__image"></div>
          <div class="info">
            <h1>Summer Collection</h1>
            <p>
              Shop all the new arrivals handpicked collection for this summer
            </p>
            <button>SHOP NOW</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
